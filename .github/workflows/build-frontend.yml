name: Frontend Build

on:
  push:
    branches:
      - main
    paths:
      - "src/frontend/**"
      - ".github/workflows/build-frontend.yml"
  pull_request:
    branches:
      - main
    paths:
      - "src/frontend/**"
      - ".github/workflows/build-frontend.yml"

defaults:
  run:
    working-directory: src/frontend

env:
  NODE_VERSION: "22"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --debug-prerender

  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || "${{ needs.build.result }}" != "success" ]]; then
            echo "Some jobs failed"
            exit 1
          fi
          echo "All checks passed"
