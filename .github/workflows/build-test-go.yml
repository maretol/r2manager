name: Go Build and Test

on:
  push:
    branches:
      - main
    paths:
      - "src/backend/**"
      - ".github/workflows/build-test-go.yml"
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: src/backend

env:
  GO_VERSION: "1.24"

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for backend changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - "src/backend/**"
              - ".github/workflows/build-test-go.yml"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: src/backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: src/backend/coverage.out
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: src/backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

  status:
    name: Backend CI Status
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .
    needs: [changes, test, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.changes.outputs.backend }}" == "false" ]]; then
            echo "No backend changes detected. Skipping."
            exit 0
          fi
          if [[ "${{ needs.test.result }}" == "failure" || "${{ needs.build.result }}" == "failure" ]]; then
            echo "failure"
            exit 1
          fi
          echo "success"
