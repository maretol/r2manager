version: 2
updates:
  # Go backend dependencies
  - package-ecosystem: "gomod"
    directory: "/src/backend"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 5
    open-pull-requests-limit: 5
    reviewers:
      - "maretol"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      aws-sdk:
        patterns:
          - "github.com/aws/aws-sdk-go-v2*"
      minor-updates:
        update-types:
          - "minor"
          - "patch"

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/src/frontend"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 5
    open-pull-requests-limit: 5
    reviewers:
      - "maretol"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      next:
        patterns:
          - "next"
          - "eslint-config-next"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwind-*"
      minor-updates:
        update-types:
          - "minor"
          - "patch"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/container"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    cooldown:
      default-days: 5
    open-pull-requests-limit: 3
    reviewers:
      - "maretol"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions workflows (future-proofing)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    cooldown:
      default-days: 5
    open-pull-requests-limit: 3
    reviewers:
      - "maretol"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
